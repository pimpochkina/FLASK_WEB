     <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Книга рецептов</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>

    body {
      background-color: #f2e9de;
      font-family: 'Roboto', sans-serif;
      color: #59351F;
    }
    .navbar {
      background-color: #d3c1ae;
    }
    .navbar-brand {
      color: #59351F;
    }
    .navbar-nav .nav-link {
      color: #59351F;
    }
    .navbar-text {
      color: #59351F;
    }
    h1 {
      color: #59351F;
    }
    .card {
      background-color: #f2e9de;
      border: none;
    }
    .card-title {
      color: #59351F;
    }
    .card-text {
      color: #59351F;
    }
    .btn-primary {
      background-color: #59351F;
      border-color: #59351F;
    }
    .btn-primary:hover {
      background-color: #452a17;
      border-color: #452a17;
    }
      .search-form {
      background-color: #f2e9de;
      border: 1px solid #59351F;
      border-radius: 20px;
      padding: 10px;
    }
    .search-form .form-control {
      border-radius: 20px;
      border: none;
    }
    .search-form .btn-primary {
      background-color: #59351F;
      border-color: #59351F;
    }
    .search-form .btn-primary:hover {
      background-color: #452a17;
      border-color: #452a17;
    }


  </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #eeded2">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Книга рецептов</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="/recipes">Рецепты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add-recipe">Добавить рецепт</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="/profile">Профиль</a>
        </li>
      </ul>
      <span class="navbar-text mx-auto" style="color: #59351F; font-size: 30px;">
        Книга рецептов в вашем браузере!
      </span>
    </div>
  </div>
</nav>
    <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="form-inline w-100" action="/search" method="GET">
          <div class="input-group w-100">
            <input class="form-control w-100" type="search" placeholder="Поиск рецептов" aria-label="Search" name="q">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="submit">Поиск</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Рецепты</h1>
        <div class="row">
            {% for recipe in recipes %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ recipe.name }}</h5>
                        <p class="card-text">{{ recipe.tags }}</p>
                        <a href="/recipe/{{ recipe.id }}" class="btn btn-primary mt-auto">Читать рецепт</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
